        <script>

          // This example requires the Visualization library. Include the libraries=visualization
          // parameter when you first load the API. For example:
          // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

          var map, heatmap;
          
          function initMap() {
            map = new google.maps.Map(document.getElementById('mapContainer'), {
              zoom: 13,
              center: {lat: 50.931144, lng: -1.399275},
              mapTypeId: 'satellite'
            });


            lampPostLongValues = [];

            var locationRef = firebase.database().ref('light1/long'); //should improve so that it's not light1 but a general object or something? for when multiple lights in database
            locationRef.on('value', function(snapshot) {
                lampPostLongValues.push(snapshot.val());
            });


            lampPostLatValues = [];

            var locationRef = firebase.database().ref('light1/lat'); //should improve so that it's not light1 but a general object or something? for when multiple lights in database
            locationRef.on('value', function(snapshot) {
                lampPostLatValues.push(snapshot.val());
            });
            

            lampPostNumPeds = [];

            var locationRef = firebase.database().ref('light1/numPeds'); //should improve so that it's not light1 but a general object or something? for when multiple lights in database
            locationRef.on('value', function(snapshot) {
                lampPostNumPeds.push(snapshot.val());
            });


            //prevents execution before database has provided values, very important
            setTimeout(function(){
              heatmap = new google.maps.visualization.HeatmapLayer({
                data: getPoints(),
                map: map
              });
            }, 2000);
          }

          function toggleHeatmap() {
            heatmap.setMap(heatmap.getMap() ? null : map);
          }


          function changeGradient() {
            var gradient = [
              'rgba(0, 255, 255, 0)',
              'rgba(0, 255, 255, 1)',
              'rgba(0, 191, 255, 1)',
              'rgba(0, 127, 255, 1)',
              'rgba(0, 63, 255, 1)',
              'rgba(0, 0, 255, 1)',
              'rgba(0, 0, 223, 1)',
              'rgba(0, 0, 191, 1)',
              'rgba(0, 0, 159, 1)',
              'rgba(0, 0, 127, 1)',
              'rgba(63, 0, 91, 1)',
              'rgba(127, 0, 63, 1)',
              'rgba(191, 0, 31, 1)',
              'rgba(255, 0, 0, 1)'
            ]
            heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
          }

          function changeRadius() {
            heatmap.set('radius', heatmap.get('radius') ? null : 20);
          }

          function changeOpacity() {
            heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
          }

          //Heatmap data: fills from firebase
          //50.938000, -1.396500
          function getPoints() {

            lampPostObjects = [];
            var i;

            for (i = 0; i < lampPostLongValues.length ; i++) {
                lampPostObjects.push({location: new google.maps.LatLng( parseFloat(lampPostLatValues[i]), parseFloat(lampPostLongValues[i])), weight: parseInt(lampPostNumPeds[i])}); //make long lat work with format from server
                //weight is linear, 1 is normal, will have to adjust, maybe divide numPeds by 10?
            }

            return lampPostObjects;

          }
    </script>
